{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="card text-bg-light mb-3" style="max-width: 100rem;">
  <div class="card-header"></div>
  <div class="card-body">
    <h1 class="card-title">Forgot your password?</h1>
    <p class="card-text">Enter your email address below, and we'll email instructions for setting a new one. </p>


      <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-primary" value="Send me instructions!">
  </form>

  </div>




{% endblock %}
